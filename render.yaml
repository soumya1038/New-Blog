services:
  # Backend API
  - type: web
    name: blog-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: google_client_id
        sync: false
      - key: google_client_Secret
        sync: false
      - key: GROQ_API_KEY
        sync: false

  # Frontend Web App
  - type: web
    name: blog-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: build
    # SPA Routing - Critical for React Router
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Headers for proper caching
    headers:
      - path: /index.html
        name: Cache-Control
        value: "public, max-age=0, must-revalidate"
      - path: /static/*
        name: Cache-Control
        value: "public, max-age=31536000, immutable"
    envVars:
      - key: REACT_APP_API_URL
        sync: false