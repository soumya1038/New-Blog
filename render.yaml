services:
  # Backend API
  - type: web
    name: blog-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: google_client_id
        sync: false
      - key: google_client_Secret
        sync: false
      - key: GROQ_API_KEY
        sync: false

  # Frontend Web App
  - type: static_site
    name: blog-frontend
    staticPublishPath: build
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    routes:
      - path: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false